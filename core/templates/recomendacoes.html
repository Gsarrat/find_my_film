{% extends 'base.html' %}
{% block title %}Suas recomendações{% endblock %}
{% block content %}
<h2>Recomendações personalizadas</h2>

<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
  {% for filme in recomendacoes %}
  <div class="col">
    <div class="card h-100 shadow-sm">
      <img src="{{ filme.poster }}" class="card-img-top" alt="{{ filme.titulo }}">

      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ filme.titulo }} ({{ filme.ano }})</h5>
        <p class="card-text flex-grow-1">{{ filme.sinopse }}</p>
        

        <div class="mt-2">
          <a href="{{ filme.link }}" target="_blank" class="btn btn-outline-primary btn-sm">Ver no IMDb</a>
          <a href="{% url 'marcar_assistido' filme.titulo %}" class="btn btn-outline-success btn-sm">Marcar como assistido</a>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

<a href="{% url 'persona' %}" class="btn btn-secondary mt-3">Gerar novamente</a>
{% endblock %}
